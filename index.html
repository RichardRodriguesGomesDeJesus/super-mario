<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Mario Jump</title>
   
</head>
<body>
    <div class="game-board">
        <img src="./imgs/clouds.png" class="clouds" alt="">
        <img src="./imgs/mario.gif" class="mario jump" alt="">
        <img src="./imgs/pipe.png" class="pipe" alt="">
    
    </div>
    <div class="game-start" >
        <img src="/imgs/MarioTitle.svg">
        <button class="btnStart">iniciar</button>
        <p>Istruções para usuários de PC`s!</p>
        <ul>
            <li>Clique em "Enter" para iniciar/reiniciar.</li>
            <li>Clique em "Espaço" para pular.</li>
            <li>Clique em "p" para pausar.</li>
        </ul>
    </div>
</body>
</html>
